<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buckplayer</title>

    <!-- jQuery test

            src="https://code.jquery.com/jquery-3.3.1.min.js"

    <link rel="stylesheet/less" type="text/css" href="css/buckplayer.less" />
    <script src="../../dev/less.min.js" ></script>

    <script type="module" src="js/buckplayer.js"></script>
    <script src="../../dev/fontawesome-all.min.js"></script>
</head>
<body>
    <div class="buckplayer">Loading</div>

    <script type="module">
        let playerConfig = {
            // Player information
            title: "Geat player",
            description: "Cool description",

            // Auto play
            autoplay: true,

            // Template
            template: 'default',

            // Volume
            volume: 100,

            // Width Height
            width: '720',
            height: '350',

            fullscreen: true,

            preload: true,

            hideControls: 2500,

            stretchVideo: false,

            src: {
                144: false,
                240: false,
                360: false,
                420: false,
                720: "../../site/video/video.mp4",
                1080: false
            },

            url: 'https://www.buckplayer.com/',
            logo: 'https://www.buckplayer.com/images/logo.png',
            videoUrl: 'https://www.buckplayer.com/demovideo',

            onPlay: function()
            {
                console.log("Started!");
            },

            onPause: function()
            {
                console.log("Paused!");
            },

            onEnd: function()
            {
                console.log("Ended!");
            },

            onPlaying: function(time)
            {
                console.log("Time elapsed: " + time);
            }
        };

        let player = document.querySelector(".buckplayer").buckplayer(playerConfig);

        // API test
        setInterval(function() {
            // player.play();
        }, 1500);

        // jQuery alternative
        // $(".buckplayer").buckplayer(playerConfig);
    </script>
</body>
